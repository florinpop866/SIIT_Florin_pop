<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="name">
        <input id="new-name" type="text" placeholder="Name" required />
      </div>
      <div class="gender">
        <select name="sex" id="sex-select" required>
          <option value="">SEX</option>
          <option value="masculin">MASCULIN</option>
          <option value="feminin">FEMININ</option>
        </select>
      </div>
      <div class="height">
        <input id="new-height" type="text" placeholder="Height in m" required />
      </div>
      <div class="weight">
        <input id="new-weight" type="text" placeholder="Bodyweight" required />
      </div>
      <button onclick="final()">Calculate BMI</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
